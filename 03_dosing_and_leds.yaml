experiment_profile_name: dosing and leds

metadata:
  author: Cameron Davidson-Pilon
  description: dose, then dose a bit after 15 minutes. Change LEDs immediately, and again after an hour.


pioreactors:
  worker1:
    jobs:
      add_media:
        actions:
          - type: start
            hours_elapsed: 0.0
            options:
              ml: 14.0
          - type: start
            hours_elapsed: 0.25
            options:
              ml: 1.0
      led_intensity:
        actions:
          - type: start
            hours_elapsed: 0.0
            options:
              B: 50
              C: 50
          - type: u
            hours_elapsed: 1.0
            options:
              B: 25
              C: 25
              D: 100
